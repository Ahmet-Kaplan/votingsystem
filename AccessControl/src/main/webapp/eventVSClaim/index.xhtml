<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="${'innerPage'.equals(param['mode'])? '/WEB-INF/templates/innervs.xhtml' :
                ('simplePage'.equals(param['mode']) ? '/WEB-INF/templates/simplevs.xhtml':'/WEB-INF/templates/toolbarvs.xhtml')}">
    <ui:define name="title">${msg.electionSystemLbl}</ui:define>
    <ui:define name="head">
        <link href="${resourceURL}/vs-advanced-search-dialog/vs-advanced-search-dialog.html" rel="import"/>
        <link href="${elementURL}/element/search-info.vsp" rel="import"/>
        <link href="${elementURL}/eventVSClaim/eventvs-claim-list.vsp" rel="import"/>
        <script src="${contextURL}/eventVSClaim/index.js" type="text/javascript"></script>
    </ui:define>
    <ui:define name="content">
        <vs-innerpage-signal caption="${msg.claimSystemLbl}"></vs-innerpage-signal>
        <div class="pageContentDiv">
            <search-info id="searchInfo"></search-info>
            <p id="pageInfoPanel" class="text-center" style="margin: 20px auto 20px auto; font-size: 1.3em;
        background-color: #f9f9f9; max-width: 1000px; padding: 10px; display: none;"></p>
            <eventvs-claim-list id="eventvsList" url="#{restURL}/eventVSElection?menu=#{params.menu}&amp;eventVSState=ACTIVE"
                                eventvstype="claim"></eventvs-claim-list>
        </div>
        <vs-advanced-search-dialog id="advancedSearchDialog"></vs-advanced-search-dialog>
    </ui:define>
</ui:composition>
