<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>tagvs-select-dialog Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="../polymer/polymer.html">
  <link rel="import" href="../paper-button/paper-button.html">
  <link rel="import" href="../paper-ripple/paper-ripple.html">
  <link rel="import" href="../../../grails-app/views/polymer/dialog/tagvs-select-dialog.html">


  <style shim-shadowdom>
      body {
          font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
          font-size: 14px;
          text-align: center;
          padding: 1em 2em;
          transform: translateZ(0);
          -webkit-transform: translateZ(0);
          transform: translateZ(0);
      }
      h1 {
          margin-bottom: 2em;
      }

      section {
          display: inline-block;
          background: #f7f7f7;
          border-radius: 3px;
          width: 25%;
          text-align: center;
          margin: 1%;
          padding: 1em;
      }

      .label {
          text-align: left;
          color: #bbb;
          font-size: 12px;
          margin-top: 2em;
      }
  </style>
    <script>
        function showTagDialog() {
            document.querySelector("#tagDialog").toggle()
        }
    </script>
</head>
<body unresolved>

  <p>An example of using <code>&lt;tagvs-select-dialog></code>:</p>



  <paper-button raisedButton label="Toggle tag dialog" class="colored hover"  onclick="showTagDialog()"></paper-button>

  <tagvs-select-dialog id="tagDialog" opened="true" caption="Select Tag"
                                  serviceURL="/Vickets/vicketTagVS/index"></tagvs-select-dialog>

</body>
</html>
