<link rel="import" href="../core-overlay/core-overlay.html">
<link rel="import" href="../core-transition/core-transition-css.html">

<polymer-element name="votingsystem-dialog" attributes="opened autoCloseDisabled title">
    <template>
        <style>
            :host {
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 13px;
                -webkit-user-select: none;
                -moz-user-select: none;
                background: white;
                padding:10px 30px 30px 30px;
                outline: 1px solid rgba(0,0,0,0.2);
                box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            }
        </style>

        <core-overlay id="overlay" layered backdrop opened="{{opened}}" autoCloseDisabled="{{autoCloseDisabled}}" transition="core-transition-center"></core-overlay>
        <div layout horizontal center center-justified>
            <div flex style="font-size: 1.5em; margin:8px 0px 10px 10px;font-weight: bold; color:#6c0404;">
                <div style="text-align: center;">{{title}}</div>
            </div>
            <div style="position: absolute; top: 0px; right: 0px;">
                <core-icon-button on-click="{{close}}" icon="close" style="fill:#6c0404; color:#6c0404;"></core-icon-button>
            </div>
        </div>
        <content></content>
    </template>
    <script>
        Polymer('votingsystem-dialog', {
            title:null,
            ready: function() {
                console.log(this.tagName + " - ready")
                this.$.overlay.target = this;
            },
            close: function() {
                this.fire('closed', {})
                this.$.overlay.opened = false
            }
        });
    </script>
</polymer-element>
