<polymer-element name="votingsystem-button" attributes="color">
    <template>
        <style>
            .button {
                display:inline-block;
                background: #fefefe;
                position: relative;
                padding: 0px 5px 0px 5px;
                height: 32px;
                line-height: 32px;
                border:1px solid #ccc;
                border-radius: 2px;
                font-size: 1.2em;
                background-color: #fff;
                color: #6c0404;
                cursor: pointer;
                white-space: nowrap;
            }

            .button i {
                margin:0px 0px 0px 3px;
                display: inline;
            }

            .button.raised {
                transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
                transition-delay: 0.2s;
                box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
            }
            .view { :host {position: relative;} }
        </style>
        <div id="buttonDiv" class="button raised" on-click="{{editGroup}}" on-click="{{editGroup}}">
            <div style="display: block;">
                <div style="text-align: center;">
                    <content></content>
                </div>
                <paper-ripple fit></paper-ripple>
            </div>
        </div>

    </template>
    <script>
        Polymer('votingsystem-button', {
            colorChanged:function() {
                this.$.buttonDiv.style.color = this.color
            }
        })
    </script>
</polymer-element>
