<!-- To solve rendering problems of <paper-button> and <paper-fab> on JavaFX Webkit -->
<polymer-element name="votingsystem-button" attributes="color isFab">
    <template>
        <style>
            .view { :host {position: relative;} }
            .button {
                display:inline-block;
                background: #fefefe;
                position: relative;
                padding: 0px 5px 0px 5px;
                height: 32px;
                line-height: 32px;
                border:1px solid #ccc;
                border-radius: 3px;
                background-color: #fff;
                padding: 0px 5px 0px 5px;
                color: #6c0404;
                cursor: pointer;
                white-space: nowrap;
            }

            .button > paper-ripple {
                border-radius: 2px;
                overflow: hidden;
            }


            .fab {
                background-color: #ba0011;
                border-radius: 5px;
                color:#f9f9f9;
                padding: 0px 15px 0px 15px;
                height: 50px;
            }

            .button i {margin: 0px 0px 0px 3px; }

            .fab i {
                margin:0px 0px 0px 0px;
                display: inline;
                margin: 15px;
                vertical-align: middle;
            }

            .button.raised {
                transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
                transition-delay: 0.2s;
                box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
            }
            .button.raised:active {
                box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2);
                transition-delay: 0s;
            }
        </style>
        <div id="buttonDiv" class="button raised" on-click="{{editGroup}}" on-click="{{editGroup}}">
            <div style="display: block; height: 100%;">
                <div layout horizontal center center-justified style="height: 100%;">
                    <content></content>
                </div>
                <!--<paper-ripple fit></paper-ripple> JavaFX webkit flcikers -->
            </div>
        </div>

    </template>
    <script>
        Polymer('votingsystem-button', {
            ready:function() {
                if(this.isFab != null) {
                    this.$.buttonDiv.classList.add("fab");
                }
            },
            colorChanged:function() {
                this.$.buttonDiv.style.color = this.color
            }
        })
    </script>
</polymer-element>
