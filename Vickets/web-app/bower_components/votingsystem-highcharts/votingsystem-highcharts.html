<link rel="import" href="highcharts-import.html">

<polymer-element name="votingsystem-highcharts" attributes="chart title yAxisTitle xAxisCategories">
    <template>
        <div id="container"></div>
    </template>
    <script>
        Polymer('votingsystem-highcharts', {
            chart:null,
            title:null,
            yAxisTitle:null,
            xAxisCategories:null,
            publish: {
                xAxisCategories: {value: []}
            },
            options: {
                chart: {},
                title: {},
                xAxis: { categories: ['Apples', 'Bananas', 'Oranges'] },
                yAxis: {
                    title: {
                        text: ''
                    }
                },
                series: [{
                    name: 'Jane',
                    data: [1, 0, 4]
                }, {
                    name: 'John',
                    data: [5, 7, 3]
                }]
            },

            ready: function() {
                console.log(this.tagName + " - ready")
                this.chart = this.chart || 'bar'
                this.title = this.title || 'votingsystem-highcharts'
                this.options.chart.type = this.chart
                this.options.chart.renderTo = this.$.container
                this.options.title.text = this.title
                this.options.xAxis.categories = this.xAxisCategories
                this.options.yAxis.title.text = this.yAxisTitle
                var chart = new Highcharts.Chart(this.options);
            }
        });

    </script>
</polymer-element>
