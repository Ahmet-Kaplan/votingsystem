<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="${'innerPage'.equals(param['mode'])? '/WEB-INF/templates/innervs.xhtml' :
                ('simplePage'.equals(param['mode']) ? '/WEB-INF/templates/simplevs.xhtml':'/WEB-INF/templates/toolbarvs.xhtml')}">
    <ui:define name="title">${msg.groupUserPageLbl}</ui:define>
    <ui:define name="head">
        <link href="${elementURL}/groupVS/groupvs-user.vsp" rel="import"/>
        <script>
            function openGroupvsUserDialog() {
                document.querySelector("#userDescription").show()
            }
            if(document.querySelector("#ironSignals") != null) openGroupvsUserDialog()
            else document.addEventListener('WebComponentsReady', function() { openGroupvsUserDialog() })
        </script>
    </ui:define>
    <ui:define name="content">
        <groupvs-user id="userDescription" subscriptionData='${subscriptionDto}'></groupvs-user>
    </ui:define>
</ui:composition>
