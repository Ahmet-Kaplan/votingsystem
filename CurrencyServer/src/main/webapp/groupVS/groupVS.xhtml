<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="${'innerPage'.equals(param['mode'])? '/WEB-INF/templates/innervs.xhtml' :
                ('simplePage'.equals(param['mode']) ? '/WEB-INF/templates/simplevs.xhtml':'/WEB-INF/templates/toolbarvs.xhtml')}">
    <ui:define name="head">
        <link href="${elementURL}/groupVS/groupvs-details.vsp" rel="import"/>
    </ui:define>
    <ui:define name="content">
        <vs-innerpage-signal caption="${msg.groupVSLbl}"></vs-innerpage-signal>
        <div class="pageContentDiv" style="min-height: 1000px; padding:0px 30px 0px 30px; width: 100%;">
            <groupvs-details groupvs='${groupvsDto}'></groupvs-details>
        </div>
    </ui:define>
</ui:composition>
