<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="${'innerPage'.equals(param['mode'])? '/WEB-INF/templates/innervs.xhtml' :
                ('simplePage'.equals(param['mode']) ? '/WEB-INF/templates/simplevs.xhtml':'/WEB-INF/templates/toolbarvs.xhtml')}">
<ui:define name="head">
    <link href="${elementURL}/userVS/uservs-list.vsp" rel="import"/>
</ui:define>
<ui:define name="content">
    <vs-innerpage-signal caption="${msg.groupvsUserListLbl}"></vs-innerpage-signal>
    <div class="pageContentDiv">
        <p id="pageInfoPanel" class="text-center" style="margin: 20px auto 20px auto; font-size: 1.3em;
        background-color: #f9f9f9; max-width: 1000px; padding: 10px; display: none;"></p>

        <h3><div class="pageHeader text-center">
            ${msg.groupvsUserListPageHeader} '${groupVSName}'</div>
        </h3>
        <uservs-list id="userList" user-list-dto='${userListDto}'></uservs-list>
    </div>
</ui:define>
</ui:composition>
