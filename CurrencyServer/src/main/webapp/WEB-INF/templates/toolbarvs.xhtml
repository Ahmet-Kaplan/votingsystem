<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <!--<script type='text/javascript' src='http://getfirebug.com/releases/lite/1.2/firebug-lite.js'></script>-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" type="image/png" href="#{contextURL}/resources/images/icon_16/fa-money.png" />
    <title><ui:insert name="title" /></title>
    <h:outputStylesheet name="css/currency.css" />
    <script src="${contextURL}/resources/js/utilsVS.js" type="text/javascript"></script>
    <link href="${resourceURL}/font-awesome/css/font-awesome.min.css" media="all" rel="stylesheet" />
    <link href='//fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'/>
    <script src="${resourceURL}/webcomponentsjs/webcomponents-lite.min.js" type="text/javascript"></script>
    <link href="${resourceURL}/polymer/polymer.html" rel="import"/>
    <link href="${resourceURL}/iron-ajax/iron-ajax.html" rel="import"/>
    <link href="${resourceURL}/iron-signals/iron-signals.html" rel="import"/>
    <link href="${resourceURL}/vs-html-echo/vs-html-echo.html" rel="import"/>
    <link href="${resourceURL}/paper-dialog/paper-dialog.html" rel="import"/>
    <link href="${resourceURL}/paper-fab/paper-fab.html" rel="import"/>
    <link href="${resourceURL}/iron-icons/iron-icons.html" rel="import"/>
    <link href="${elementURL}/element/votingsystem-navbar.vsp" rel="import"/>
    <script src="${contextURL}/jsf/resources/js/utils_js.jsp" type="text/javascript"></script>
    <link href="${elementURL}/element/alert-dialog.vsp" rel="import"/>
    <ui:insert name="head" />
    <script>
        document.addEventListener('WebComponentsReady', function() {
            console.log("toolbarvs - WebComponentsReady")
            document.querySelector("#loadingDiv").style.display = 'none'
            document.querySelector("#navBar").style.display = 'block'
            updateLinksVS(document.getElementsByTagName('a'))
        });
    </script>
</h:head>
<h:body style="margin: 0px; padding: 0px;">
    <div id="loadingDiv" style="width: 30px;margin: 100px auto 0px auto;">
        <i class="fa fa-cog fa-spin" style="font-size:3em;color:#ba0011;"></i>
    </div>
    <votingsystem-navbar id="navBar" style="display:none;">
        <div id="voting_system_page">
            <ui:insert name="content"/>
        </div>
    </votingsystem-navbar>

    <h:messages styleClass="messages"
                style="list-style: none; padding:0; margin:0;"
                errorClass="alert alert-error" infoClass="alert alert-success"
                warnClass="alert alert-warning" globalOnly="true"/>
    <alert-dialog id="_votingsystemMessageDialog"></alert-dialog>
    <iron-signals id="ironSignals"></iron-signals>
    <!--<vs-socket id="socketvs" socketservice="${config.webSocketURL}"></vs-socket>-->
</h:body>
</html>
