<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="${'innerPage'.equals(param['mode'])? '/WEB-INF/templates/innervs.xhtml' :
                ('simplePage'.equals(param['mode']) ? '/WEB-INF/templates/simplevs.xhtml':'/WEB-INF/templates/toolbarvs.xhtml')}">
    <ui:define name="head">
        <link href="${elementURL}/serverInfo/system-accounts.vsp" rel="import"/>
    </ui:define>
    <ui:define name="content">
        <vs-innerpage-signal caption="${msg.systemBalanceLbl}"></vs-innerpage-signal>
        <div class="pageContentDiv">
            <div layout="" horizontal="" center="" center-justified="">
                <system-accounts systemAccountsDto="${systemAccountsDto}"></system-accounts>
            </div>
        </div>
    </ui:define>
</ui:composition>
