<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        template="${'innerPage'.equals(param['mode'])? '/WEB-INF/templates/innervs.xhtml' :
        ('simplePage'.equals(param['mode']) ? '/WEB-INF/templates/simplevs.xhtml':'/WEB-INF/templates/toolbarvs.xhtml')}">
    <ui:define name="head">
        <link href="${elementURL}/app/uservs-dashboard.vsp" rel="import"/>
    </ui:define>
    <ui:define name="content">
        <vs-innerpage-signal caption="${msg.dashBoardLbl}"></vs-innerpage-signal>
        <div class="pageContentDiv" style="max-width: 1300px;">
            <uservs-dashboard dashBoardDto='${dashBoardDto}'></uservs-dashboard>
        </div>
    </ui:define>
</ui:composition>
