<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="${'innerPage'.equals(param['mode'])? '/WEB-INF/templates/innervs.xhtml' :
                ('simplePage'.equals(param['mode']) ? '/WEB-INF/templates/simplevs.xhtml':'/WEB-INF/templates/toolbarvs.xhtml')}">
    <ui:define name="head">
        <script>
            if(document.querySelector("#ironSignals") != null) openDrawer()
            else document.addEventListener('WebComponentsReady', function() { openDrawer() })
            function openDrawer() {
                document.querySelector('html /deep/ #_navbar').openDrawer()
            }
        </script>
    </ui:define>
    <ui:define name="content">
    </ui:define>
</ui:composition>
