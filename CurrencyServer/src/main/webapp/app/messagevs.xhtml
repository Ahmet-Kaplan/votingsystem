<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="${'innerPage'.equals(param['mode'])? '/WEB-INF/templates/innervs.xhtml' :
                ('simplePage'.equals(param['mode']) ? '/WEB-INF/templates/simplevs.xhtml':'/WEB-INF/templates/toolbarvs.xhtml')}">
    <ui:define name="content">
        <div class="pageContentDiv">
            <div class="horizontal layout center center-justified" style="font-size: 1.2em;">
                <div><a href="${contextURL}/app/index.xhtml">Inicio</a></div>
            </div>
            <h2 class="pageHeader" style="text-align: center;">Mensajería</h2>
            <div class="text-justify" style="margin: 0 auto 0 auto; font-size: 1.2em; padding: 0 20px; max-width: 1300px;">
                <p>Para recibir un mensaje tanto el emisor como el receptor tienen que estar conectados e identificados.</p>
                <p>Los mensajes viajan cifrados con las claves de los usuarios, el sistema no guarda en ningún momento
                    los mensajes ni tiene acceso al contenido de los mismos.</p>
            </div>
        </div>
    </ui:define>
</ui:composition>
