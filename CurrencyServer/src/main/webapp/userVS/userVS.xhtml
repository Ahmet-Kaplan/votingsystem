<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="${'innerPage'.equals(param['mode'])? '/WEB-INF/templates/innervs.xhtml' :
                ('simplePage'.equals(param['mode']) ? '/WEB-INF/templates/simplevs.xhtml':'/WEB-INF/templates/toolbarvs.xhtml')}">
    <ui:define name="title">${msg.usersLbl}</ui:define>
    <ui:define name="head">
        <link href="${elementURL}/userVS/uservs-data.vsp" rel="import"/>
    </ui:define>
    <ui:define name="content">
        <div class="pageContentDiv" style="width: 100%;">
            <uservs-data uservsDto='${uservsDto}' messageToUser="${messageToUser}"></uservs-data>
        </div>
    </ui:define>
</ui:composition>
