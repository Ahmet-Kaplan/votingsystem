<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="${'innerPage'.equals(param['mode'])? '/WEB-INF/templates/innervs.xhtml' :
                ('simplePage'.equals(param['mode']) ? '/WEB-INF/templates/simplevs.xhtml':'/WEB-INF/templates/toolbarvs.xhtml')}">
    <ui:define name="head">
        <link href="${elementURL}/userVS/uservs-selector.vsp" rel="import"/>
    </ui:define>
    <ui:define name="content">
        <vs-innerpage-signal caption="${msg.userSearchPageTitle}"></vs-innerpage-signal>
        <div class="pageContentDiv">
            <div class="vertical layout center">
                <uservs-selector style="width:800px; margin:10px 0px 0px 0px;" contact-selector="true"></uservs-selector>
            </div>
        </div>
        <script>
            document.querySelector("#voting_system_page").addEventListener('user-clicked', function(e) {
                console.log("search.xhtml - user-clicked")
                if(document.querySelector("#navBar") != null) {
                    document.querySelector("#navBar").loadURL("${restURL}/userVS/id/" + e.detail.id + "?menu=" + menuType)
                } else window.location.href = "${restURL}/userVS/id/" + e.detail.id + "?menu=" + menuType
            })
        </script>
    </ui:define>
</ui:composition>
