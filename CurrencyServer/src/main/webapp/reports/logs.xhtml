<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="${'innerPage'.equals(param['mode'])? '/WEB-INF/templates/innervs.xhtml' :
                ('simplePage'.equals(param['mode']) ? '/WEB-INF/templates/simplevs.xhtml':'/WEB-INF/templates/toolbarvs.xhtml')}">
    <ui:define name="head">
        <style>
            .tableHeadervs {
                margin: 0px 0px 0px 0px;
                color:#6c0404;
                border-bottom: 1px solid #6c0404;
                background: white;
                font-weight: bold;
                padding:5px 0px 5px 0px;
                width: 100%;
            }

            .tableHeadervs div {
                text-align:center;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <vs-innerpage-signal caption="${msg.reportsPageTitle}"></vs-innerpage-signal>
        <div class="pageContentDiv">
            <p id="pageInfoPanel" class="text-center" style="margin: 20px auto 20px auto; font-size: 1.3em;
        background-color: #f9f9f9; max-width: 1000px; padding: 10px; display: none;"></p>

            <dom-module name="record-list" attributes="url menuType">
                <template>
                    <style></style>
                    <iron-ajax id="ajax" auto="" url="{{url}}" last-response="{{logData}}" handleAs="json" method="get" contentType="application/json"></iron-ajax>
                    <div class="layout vertical center">
                        <div id="record_tableDiv" style="margin: 0px auto 0px auto; max-width: 1200px; overflow:auto;">
                            <table class="table tableHeadervs" id="record_table">
                                <thead>
                                <tr style="color: #ff0000;">
                                    <th style="width: 220px;">${msg.dateLbl}</th>
                                    <th style="max-width:80px;">${msg.messageLbl}</th>
                                </tr>
                                </thead>
                                <tbody>
                                <template repeat="{{record in logData.resultList}}">
                                    <tr><td class="text-center">{{record.date}}</td><td class="text-center">{{record.message}}</td></tr>
                                </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </template>
                <script> Polymer({
                    is:'record-list',
                    publish: {
                        logData: {value: {}}
                    }
                });</script>
            </dom-module>

            <record-list id="recordList" logData= '${logData}'></record-list>

        </div>
    </ui:define>
</ui:composition>
