version = '0.6.0'

apply plugin: 'java'
apply plugin: 'maven'

dependencies {

	compile project(':VotingSystemLibrary')
	
	compile ('org.apache.httpcomponents:httpmime:4.2.4',
		'org.apache.httpcomponents:httpclient:4.2.4',
		'net.sf.json-lib:json-lib:2.4:jdk15',
		'org.bouncycastle:bcprov-jdk16:1.46',
		'org.bouncycastle:bcmail-jdk16:1.46',
		'javax.mail:mail:1.4.1',
		'org.bouncycastle:bctsp-jdk16:1.46',
		'log4j:log4j:1.2.12',
		'com.itextpdf:itextpdf:5.1.3')
	compile files('../libs/plugin-1.3.jar')
	testCompile 'junit:junit:4.8.2'
	
}


jar {
	manifest {
		attributes 'Main-Class': 'org.votingsystem.applet.votingtool.Applet',
				   'SplashScreen-Image':'resources/images/cert_100x108.png',
				   'url':'https://github.com/jgzornoza/SistemaVotacion/tree/master/VotingToolApplet',
				   'provider': 'GruposP2P'
	}
	
}

task buildVotingApplet(type:VotingSystemApplet){

	manifest {
		attributes 'Main-Class': 'org.votingsystem.applet.votingtool.Applet',
				   'SplashScreen-Image':'resources/images/cert_100x108.png',
				   'url':'https://github.com/jgzornoza/SistemaVotacion/tree/master/VotingToolApplet',
				   'provider': 'GruposP2P'
	}
}

task signJar {
	doLast {
		ant.signjar(keystore: "$rootProject.projectDir/mockDnie.jks",
			storepass:rootProject.keyStorePassword,
			alias:rootProject.signKeyAlias,
			jar:jar.archivePath,
			signedjar:"$buildDir/$rootProject.votingToolAppletJarName")
		rootProject.ext.set("appletFirma",file("$buildDir/$rootProject.votingToolAppletJarName"))
		announce.announce("$rootProject.votingToolAppletJarName signed", "local")
	}
	
}


cleanCompileJava.dependsOn ':VotingSystemLibrary:install'
classes.dependsOn cleanCompileJava
buildVotingApplet.dependsOn classes
signJar.dependsOn buildVotingApplet
install.dependsOn signJar

project.ext {
  mainClass = "org.votingsystem.applet.votingtool.Applet"
}

sourceSets {
	main {
	  //to override the defaults:
	  //output.resourcesDir = "$buildDir/classes"
	  output.classesDir   = "$buildDir/classes"
	}
}
