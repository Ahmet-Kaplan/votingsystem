buildscript {

    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}

apply plugin: 'android-library'

repositories {
    mavenLocal()
    mavenCentral()
}

android {
    lintOptions {
        abortOnError false
    }

    compileSdkVersion 19
    buildToolsVersion "19.0.1"


    defaultConfig {
        minSdkVersion 18
    }
}

