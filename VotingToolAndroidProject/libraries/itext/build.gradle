buildscript {

    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.+'
    }
}

apply plugin: 'android-library'

repositories {
    mavenLocal()
    mavenCentral()
}

android {
    lintOptions {
        abortOnError false
    }

    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 18
    }
}

sourceSets {
    main {
        java {
            srcDirs = ["src/main/java"]
        }
        resources {
            srcDir 'src/main/java'
        }
    }
}

dependencies {
    compile project(':libraries:bc')
}
