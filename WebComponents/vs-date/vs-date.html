<link rel="import" href="../polymer/polymer.html">
<script src="../moment/min/moment.min.js"></script>

<polymer-element name="vs-date" attributes="visible">
    <template></template>
    <script> Polymer('vs-date', {
        ready: function() {},
        parseDayWeekDate:function(dayWeekDateStr) {//28 oct 2014 16:50
            return moment(dayWeekDateStr).toDate();
        },
        formatURLParam: function(date) {
            return moment(date).format("YYYYMMDD_HHmm")
        }
    });</script>
</polymer-element>
