<link rel="import" href="../polymer/polymer.html">

<polymer-element name="vs-innerpage-signal" attributes="caption innerPage searchVisible">
    <template></template>
    <script>
        Polymer('vs-innerpage-signal', {
            caption:null,
            innerPage:null,
            searchVisible:false,
            domReady: function() { this.fireSignal()},
            fireSignal: function() {
                this.fire('core-signal', {name: "vs-innerpage", data: {caption:this.caption,
                    innerPage:this.innerPage, searchVisible:this.searchVisible}});
            }
        });
    </script>
</polymer-element>
