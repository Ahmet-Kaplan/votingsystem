<link rel="import" href="../polymer/polymer.html">

<dom-module name="vs-innerpage-signal" attributes="caption innerPage searchVisible">
    <template></template>
    <script>
        Polymer({
            is:'vs-innerpage-signal',
            caption:null,
            innerPage:null,
            searchVisible:false,
            domReady: function() { this.fireSignal()},
            fireSignal: function() {
                this.fire('iron-signal', {name: "vs-innerpage", data: {caption:this.caption,
                    innerPage:this.innerPage, searchVisible:this.searchVisible}});
            }
        });
    </script>
</dom-module>
