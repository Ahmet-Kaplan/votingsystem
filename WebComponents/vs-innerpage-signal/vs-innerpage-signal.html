<link rel="import" href="../polymer/polymer.html">

<polymer-element name="vs-innerpage-signal" attributes="title innerPage searchVisible">
    <template></template>
    <script>
        Polymer('vs-innerpage-signal', {
            title:null,
            innerPage:null,
            searchVisible:false,
            domReady: function() {
                this.fire('core-signal', {name: "vs-innerpage", data: {title:this.title,
                    innerPage:this.innerPage, searchVisible:this.searchVisible}});
            }
        });
    </script>
</polymer-element>
