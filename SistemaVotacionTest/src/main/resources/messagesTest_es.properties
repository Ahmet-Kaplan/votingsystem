cancelVoteDetailsMsg=<html><body><ul><li>Al enviar un voto el usuario proporciona un <b>identificador \u00fanico de voto</b> \n \
    y un <b>identificador \u00fanico de solicitud de acceso</b> que son generados calculando el hash de un par de <b>cadenas origen</b></li> \n \
    <li>El programa cliente tiene la posibilidad de anular el <b>voto</b> y la <b>solicitud de acceso</b> enviando un documento firmado indicando las <b>cadenas origen</b>.</li> \n \
    <li>Al anular el voto los servidores hacen p\u00fablica la solicitud firmada para que los programas que auditan el proceso puedan hacer las validaciones.</li> \n \
    <li>Una vez anulado el voto el usuario puede volver a votar.</li></ul></body></html>

