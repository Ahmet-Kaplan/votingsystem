textoPopupCentrosControl= Toda <b>votaci\u00f3n</b> debe tener asociada un \n \
    <a href='https://github.com/jgzornoza/SistemaVotacion/wiki/Centro-de-Control'>Centro de Control</a>.<br/><br/> \n \
    Cualquiera puede crear su <a href='https://github.com/jgzornoza/SistemaVotacion/wiki/Centro-de-Control'>Centro de Control</a>. \n \
    Para <b>asociar un Centro de Control</b> necesita:<br/> \n \
            1) Introducir la direcci\u00f3n de la p\u00e1gina principal de la aplicaci\u00f3n del Centro de Control, por ejemplo -> http://nombreDelServidor/SistemaVotacionCentroControl<br/> \n \
            2) Firmar la solicitud con su DNI electr\u00f3nico.  <br/><br/> \n \
            El procedimiento s\u00f3lo se completar\u00e1 con \u00e9xito si el  \n \
            <a href='https://github.com/jgzornoza/SistemaVotacion/wiki/Centro-de-Control'>Centro de Control</a>  \n \
            que desea dar de alta est\u00e1 en funcionamiento en el momento de hacer la solicitud.


textoPopupCampoReclamacion= Los <b>campos de reclamaci\u00f3n</b> a\u00f1adidos sirven para que el usuario final pueda proporcionar informaci\u00f3n adicional necesaria a la hora de firmar la reclamaci\u00f3n.<br/><br/>\n \
    Por ejemplo, en caso de una reclamaci\u00f3n monetaria por un n\u00famero determinado de productos se podr\u00edan a\u00f1adir los campos ''N\u00famero de productos'' \n \
    e ''Importe de la cantidad solicitada''.

