cargaAppletTextoChrome= Si el navegador le esta mostrando un mensaje en la parte superior de la pantalla en el que se le \n \
    comunica que <b>'Java se ha bloqueado porque no esta actualizado'</b> debe pulsar sobre el bot\u00f3n <b>'Ejecutar esta vez'</b>.<br/><br/> \n \
    Una vez haya pulsado sobre ese bot\u00f3n le aparecer\u00e1 una advertencia de seguridad en la que deber\u00e1 confiar para que se pueda \n \
    ejecutar la aplicaci\u00f3n de firma.

cargaAppletTextoAdvertenciaApplet= Para poder firmar el documento deber\u00e1 confiar en la advertencia de seguridad que le aparecer\u00e1.

piePaginaPublicarReclamacion=  - La aplicaci\u00f3n s\u00f3lo publica documentos firmados electr\u00f3nicamente.<br/> \n \
    - Para poder firmar el documento deber\u00e1 tener corr\u00e9ctamente conectado el DNI al lector de tarjetas del ordenador.<br/> \n \
    - Al pulsar sobre el bot\u00f3n <b>Aceptar</b> lanzar\u00e1 la <b>aplicaci\u00f3n de firma</b> que le solicitar\u00e1 la contrase\u00f1a del DNI.<br/> \n \
    - Para que se pueda ejecutar la <b>aplicaci\u00f3n de firma</b> deber\u00e1 tener corr\u00e9ctamente instalada en su ordenador una m\u00e1quina virtual Java.<br/>
