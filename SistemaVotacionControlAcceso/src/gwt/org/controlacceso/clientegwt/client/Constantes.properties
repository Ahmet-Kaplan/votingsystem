textoPopupVisualizarVotoEnSistema=Una vez que el sistema ha recibido su voto puede \n \
ser consultado en cualquier momento. De esta forma puede estar seguro de que su voto figura en el recuento definitivo. \n \
Puede acceder a una copia del mismo \n \
<a href=''{0}'' target="_blank">a trav\u00e9s de este enlace</a>\n \<br/><br/> \n \
